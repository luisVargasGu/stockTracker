name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Run Tests
      run: go test ./...

    - name: Build Docker Images
      run: docker-compose build

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deploy/k8s/

